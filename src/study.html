2.40vmin
vmax和vmin都是相对于窗口大小的长度单位。
100vmax相当于100%当前窗口长或者宽的长度，取其中最大值，vmin反之。
如果css函数max()和min()普及后，100vmax相当于max(100vw, 100vh)
